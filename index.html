<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
      RMIT
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>



    <div id='resp'></div>
    <div class="form">
    
      <ul class="tab-group">
        <li class="tab active"><a href="#collectFee">Collect Fee</a></li>
        <li class="tab"><a href="#viewLedger">View Ledger</a></li>
      </ul>
    
      <div class="tab-content">
        <div id="collectFee">
          <h1>Enter Student details</h1>
    
          <form id="fee_form"  novalidate>
    
            <div class="top-row">
              <div class="field-wrap">
                <label>
                    Roll No.<span class="req">*</span>
                  </label>
                <input type="text" name="roll_no"required autocomplete="off" />
              </div>
            </div>
    
            <div class="field-wrap">
              <label>
                  Fee Head<span class="req">*</span>
                </label>
              <select name="fee_head" required autocomplete="off">                     <option selected></option>
                  <option value='tution fee'>tution fee</option>
                  <option value='exam fee'>exam fee</option>                               <option value='enrollment fee'>enrollment fee</option>
                  <option value='training fee'>training fee</option>
                  
                </select>
            </div>
    
            <div class="field-wrap">
              <label>
                  Mode of Payment<span class="req">*</span>
                </label>
    
              <ul class="mode-tab-group">
                <li class="tablet active"><a href="#cash">Cash</a></li>
                <li class="tablet"><a href="#card">Card</a></li>
                <li class="tablet"><a href="#cheque">Cheque</a></li>
    
              </ul>
            </div>
            <div class="tablet-content">
              <div id="cash" class="field-wrap">
                <label>
                  Enter Amount<span class="req">*</span>
                </label>
                <input type="text" name="cash_amount" required autocomplete="off" />
              </div>
              <div id="cheque" class="field-wrap">
                <label>
                  Cheque No.<span class="req">*</span>
                </label>
                <input type="text" name="cheque_no" required autocomplete="off" />
              <div class="tablet-wrap">
               <label>
                  Enter amount<span class="req">*</span>
                </label>
              <input type="text" name="cheque_amount" required autocomplete="off" />
              </div> 
              </div>
              <div id="card" class="field-wrap">
                <label>
                  Card number<span class="req">*</span>
                </label>
                <input type="text" name="card_no" required autocomplete="off" />
              <div class="tablet-wrap">
               <label>
                  Enter amount<span class="req">*</span>
                </label>
              <input type="text" name="card_amount" required autocomplete="off" />
              </div> 
              </div>
              
        </div>
    
            
    
            <button type="submit" id="FormSubmit" />COLLECT FEE</button>
    
          </form>
    
        </div>
    
        <div id="viewLedger">
          <h1>Welcome Back!</h1>
    
          <form action="/" method="post">
    
            <div class="field-wrap">
              <label>
                  Email Address<span class="req">*</span>
                </label>
              <input type="email" required autocomplete="off" />
            </div>
    
            <div class="field-wrap">
              <label>
                  Password<span class="req">*</span>
                </label>
              <input type="password" required autocomplete="off" />
            </div>
    
            <p class="forgot"><a href="#">Forgot Password?</a></p>
    
            <button class="button button-block" />Log In</button>
    
          </form>
    
        </div>
    
      </div>
      <!-- tab-content -->
    
    </div>
    
    <!-- /form -->






</body>
</html>
